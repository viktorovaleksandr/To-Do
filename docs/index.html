<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="./css/style.css">
   <title>To-Do list</title>
</head>
<body>
	<div class="container">
		<h1 class="display-3">To Do</h1>
		<div class="input-group mb-3">
  			<input type="text" class="form-control" placeholder="Type new Task..." aria-label="Type something" aria-describedby="basic-addon2">
  			<div class="input-group-append">
    			<button class="btn btn-success btn-lg" type="button">Add</button>
  			</div>
		</div>
		<div class="d-flex justify-content-between alert alert-primary" role="alert">
			<p>Task 1</p>
  			<button type="button" class="btn btn-outline-danger close" aria-label="Close">
  				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="d-flex justify-content-between alert alert-secondary" role="alert">
			<p>Task 2</p>
			<button type="button" class="btn btn-outline-danger close" aria-label="Close">
  				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="d-flex justify-content-between alert alert-danger" role="alert">
			<p>Task 3</p>
			<button type="button" class="btn btn-outline-danger close" aria-label="Close">
  				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	</div>
   <script src="./js/task.js"></script>
</body>
</html>
