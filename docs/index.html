<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="./css/style.css">
   <title>To-Do list</title>
</head>
<body>
	<div class="container">
		<h1 class="display-1 text-center" style="color:white">To Do</h1>
		<div class="input-group mb-3">
  			<input type="text" class="form-control" placeholder="Type new Task..." aria-label="Type something" aria-describedby="basic-addon2">
  			<div class="input-group-append">
    			<button class="btn btn-success btn-lg" type="button">Add</button>
  			</div>
		</div>
		<div id="list" class="rounded" style="background-color:white">
			<ul class="list-group list-unstyled" > 
				<li>
					<div class="alert alert-info" role="alert">
	  					<p><em>Task 1</em></p>
					</div>
				</li>
				<li>
					<div class="alert alert-warning" role="alert">
	  					<p><em>Task 2</em></p>
					</div>
				</li>
				<li>
					<div class="alert alert-dark" role="alert">
	  					<p><em>Task 3</em></p>
					</div>
				</li>
			</ul>
		</div>
	</div>
   <script src="./js/task.js"></script>
</body>
</html>
